server:
  port: 8080

spring:
  application:
    name: taskforge-core-service

  # PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/taskforge_dev
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Kafka (2 Brokers)
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
    consumer:
      group-id: taskforge-consumer-group

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

# Logging
logging:
  level:
    com.taskforge: DEBUG

# JWT
jwt:
  secret: taskforge-secret-key-change-in-production-256-bits-long
  expiration: 900000
